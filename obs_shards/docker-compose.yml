services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: obs_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - ${VAULT_PATH}:/vault
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis

  db:
    image: postgres:16
    container_name: obs_db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env

  redis:
    image: redis:7
    container_name: obs_redis
    restart: always

  celery_worker:
    build:
      context: ./backend
    container_name: obs_celery_worker
    command: celery -A config worker -l info
    volumes:
      - ./backend:/app
      - ${VAULT_PATH}:/vault
    env_file:
      - .env
    depends_on:
      - backend
      - redis

  celery_beat:
    build:
      context: ./backend
    container_name: obs_celery_beat
    command: celery -A config beat -l info
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      - backend
      - redis

volumes:
  postgres_data:
